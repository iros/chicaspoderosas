<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Chicas Poderosas: Working with JavaScript Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- styles go in style.css -->
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div id="content">
      <div id="chord">

      </div>

      <div id="metadata">
        
      </div>
    </div>

    <script type="text/template" id="cityMetadata">
      <h2>From: <%= canton %></h2>
      Traveling to:
      <ul>
      <% for(var i = 0; i < citydata.length; i++) { %>
        <% if (citydata[i].value !== 0) { %>
          <li><%= citydata[i].value %> (<%= d3.format('0%')(citydata[i].value / citydata.total) %>) travel to: <%= citydata[i].name %></li>
        <% } %>
      <% } %>
      </ul>
    </script>

    <!-- Your javascript code goes in app.js -->
    <script src="lib/jquery-1.9.1.min.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/d3.v3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
